<!-- prettier-ignore -->
{% extends "base.html" %} 
{% block title %}Login{% endblock %}
 
{% block content %}

<div class="container mx-auto prose">
  <h1>Login</h1>
  <form action="/login" method="post" class="flex flex-col gap-2">
    <input type="text" name="username" id="username" autocomplete="username" placeholder="Username" class="input input-bordered w-full">
    <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Password" class="input input-bordered w-full">
    <button class="btn btn-primary">Login</button>
  </form>
</div>

{% endblock %}

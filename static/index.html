<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <h1>ChatBot</h1>
    <ul id="message_list" hx-get="/messages" hx-trigger="every 2s">
        <li>Hello!</li>
    </ul>
    <form hx-post="/message" hx-target="#message_list" hx-swap="beforeend">
        <input type="text" name="new_message" id="new_message">
        <button>Send Message</button>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.7"></script>
</body>
</html>
